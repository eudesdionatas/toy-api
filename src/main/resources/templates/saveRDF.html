<!--Necessário-->
<!doctype html>
<html>
    <head>
        <!--Se deixar dá erro-->
        <!--<meta charset="UTF-8">-->
        <title>Begining</title>
    </head>
    <body>
    <h3>Gravar ponto turístico</h3>
    <form id="placeForm" action="/places" method="POST">
        <label for="comment">Comment</label>
        <input type="text" id="comment" name="comment" required="true" />
        <br/><br/>
        <label for="rate">Rate</label>
        <input type="number" id="rate" name="rate" required="true" />
        <br/><br/>
        <label for="placeName">Name</label>
        <input type="text" id="placeName" name="placeName" required="true" />
        <br/><br/>
        <label for="latitude">Latitude</label>
        <input type="number" id="latitude" name="latitude" required="true" />
        <br/><br/>
        <label for="longitude">Longitude</label>
        <input type="number" id="longitude" name="longitude" required="true" />
        <br/><br/>
        <button type="submit">Save</button>
    </form>
    </body>
    <table id="listPlaces">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Comment</td>
                <td>Rate</td>
                <td>Latitude</td>
                <td>Longitude</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="js/rdf.js"></script>
</html>
